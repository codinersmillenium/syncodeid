<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>404 | Blockchain</title>
	<!-- Favicon -->
	<link rel="icon" type="image/x-icon" href="assets/images/favicon.svg" />
	<!-- AOS Animation -->
	<link href="assets/css/aos.css" rel="stylesheet" />
	<!-- Style CSS -->
	<link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
	<!-- screen loader -->
	<div class="screen_loader fixed inset-0 z-[60] grid place-content-center bg-black">
		<div class="lds-hourglass relative inline-flex h-20 w-20 after:m-2 after:block after:h-0 after:w-0 after:rounded-full after:border-[32px] after:border-primary after:border-r-transparent after:border-l-transparent"></div>
	</div>

	<div class="bg-black font-unbounded text-lg font-normal text-white antialiased">
		<div class="relative h-full min-h-screen overflow-x-hidden bg-[url(../images/background.png)] bg-cover bg-fixed bg-center">
			<div class="fixed inset-0 h-screen w-screen object-cover opacity-5">
				<lottie-player src="assets/js/json/background.json" background="transparent" speed="1" loop autoplay class="h-full w-full"></lottie-player>
			</div>
			<img src="assets/images/404-bg.png" alt="" class="fixed left-auto right-0 bottom-0 w-full max-w-xl opacity-50 md:right-auto md:left-80 xl:opacity-100" />
			<div onclick="toggleMenu()" class="overlay fixed inset-0 z-20 hidden bg-black/60"></div>
			<header id="header" class="fixed inset-x-0 top-0 z-10 border-b-2 border-white/10 py-4 md:py-6 lg:z-30 lg:pl-[300px] lg:pr-4">
				<div class="container">
					<div class="flex items-center justify-between">
						<a href="index.html" class="w-40 md:w-52">
                            <span class="sr-only">logo</span>
                            <img src="assets/images/logo.png" alt="" class="w-full" />
                        </a>
					</div>
				</div>
			</header>
			<div class="h-full pt-20 md:pt-[109px]">
				<!-- Inner Content -->
				<div class="relative z-1 w-full overflow-hidden pb-5 lg:pl-[300px] lg:pr-4">
					<div class="container">
						<div class="flex flex-col items-center justify-center gap-10 py-10 xl:flex-row xl:justify-between 2xl:py-0">
							<div>
								<div class="pb-16 text-center xl:text-left">
									<h2 class="mb-6 text-4xl font-semibold !leading-tight md:text-5xl xl:pr-10" data-aos="zoom-in-right" data-aos-duration="1000" data-aos-delay="1000">
										<span class="animate-text bg-gradient-to-r from-[#9A42FE] to-[#23EF9B] bg-clip-text text-transparent">Authentication in Progress...</span>
									</h2>
									<p class="font-light leading-7 opacity-60">Your request is being processed. Please wait a moment while we verify your credentials to ensure secure access. This may take a few secondsâ€”thank you for your patience.</p>
								</div>
							</div>
							<div class="max-w-xl" data-aos="zoom-in" data-aos-duration="1500" data-aos-delay="1000">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- LottieFiles Animation JS -->
	<script src="assets/js/lottie-player.js"></script>
	<!-- AOS Animation -->
	<script src="assets/js/aos.js"></script>
	<!-- Custom Js -->
	<script src="assets/js/custom.js"></script>
	<script>
		window.onload = () => {
			const urlParams = new URLSearchParams(window.location.search);
			const type = urlParams.get("type");
			switch (type) {
				case 'twitter':
					const code = urlParams.get("code");
					if (code) {				
						if (window.opener) {
							window.opener.postMessage({ type: "TWITTER_AUTH_SUCCESS", code: code }, window.location.origin);
						}
						window.close();
					} else {
						console.error("Authorization code not found");
					}
					break;
			}
		}
	</script>
</body>

</html>
